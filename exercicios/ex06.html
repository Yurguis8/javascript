<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <link rel="stylesheet" href="/ESTILOS/styleVDI.css">
</head>
<body>

    <h1>Sistema de Multas</h1>
    <p>Velocidade do carro: <input type="number" name="nn2" id="in1"> Km/h <input type="button" value="Verificar" onclick="verveloc()" id="Button1"></p>
    <div id="Resposta">

    </div> 
    <script>
        function verveloc(){
        
        var res = document.getElementById('Resposta')
        var vel = document.getElementById('in1')
        var vel1 = Number(vel.value)

            res.innerHTML = `<p>A sua <strong>velocidade</strong> atual é de ${vel1}Km/h</p>`
            if (vel1>60){
            res.innerHTML += `<p id="p8">Você será <strong>multado</strong> se continuar a dirijir nessa velocidade.</p>`
            res.innerHTML += `<img src="police-30120_640.png" alt="">`
            } else {
            res.innerHTML += `<p id="p7">Muito bem, está dirijindo a uma velocidade segura! Cuidado para não ultrapassar 60Km/h</p>`
            res.innerHTML += `<p>Dirija sempre com cinto de segurança.</p>`}
        }
        
    </script>
</body>
</html>
