<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de números</title>
    <link rel="stylesheet" href="/ESTILOS/ex13.css">
</head>
<body>
    <header><h1>Verificador de Números</h1></header>
    <section>
        <main>
            <div id="processo">
                <label for="Adicionar">Escolha um número (entre 1 e 100):</label>
                <input type="number" name="escolha" id="escolha"> <input type="button" value="Adicionar" onclick="adicionar()" id="Adicionar" class="button">
            </div>
            <div id="lista">
                <select name="ilista" id="ilista" size="6">

                </select>
                
            </div>
            <input type="button" value="Verificar" id="verificar" onclick="verificar()" class="button">
            <div id="respostas">
                <p>Suas respostas estarão aqui assim que você clicar em verificar!</p>
            </div>
            <input type="button" value="Refazer" class="button" id="refazer" onclick="refazer()">
            <p>Se quiser testar outros números, basta clicar em refazer.</p>
        </main>
    </section>
    <footer>@Yurguis</footer>
    <script src="/scripts/ex13.js"></script>
</body>
</html>
